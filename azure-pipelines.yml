trigger: none
pool: default
steps: 
- task: TerraformInstaller@1
  inputs:
    terraformVersion: 'latest'
- task: TerraformTask@5
  inputs:
    provider: 'azurerm'
    command: 'init'
    backendAzureRmUseEntraIdForAuthentication: false
    backendServiceArm: 'sc1'
    backendAzureRmStorageAccountName: 'deekshasa'
    backendAzureRmContainerName: 'deeksha-con'
    backendAzureRmKey: 'deeksha-con.tfstate'
- task: TerraformTask@5
  inputs:
    provider: 'azurerm'
    command: 'validate'
- task: TerraformTask@5
  inputs:
    provider: 'azurerm'
    command: 'plan'